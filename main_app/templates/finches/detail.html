{% extends 'base.html' %}

{% block content %}

<h1>Finch Details</h1>

<div>
    <div>
        <span>{{ finch.name }}</span>
        <p>Breed: {{ finch.breed }}</p>
        <p>Description: {{ finch.description|linebreaks }}</p>
        {% if finch.age > 0 %}
        <p>Age: {{ finch.age }}</p>
        {% else %}
        <p>Age: Chick</p>
        {% endif %}
    </div>
</div>

{% endblock %}
