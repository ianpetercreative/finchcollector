{% extends 'base.html' %}

{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
<div>
    <a href="{% url 'detail' finch.id %}">
        <div>
            <span>{{ finch.name }}</span>
            <p>Breed: {{ finch.breed }}</p>
            <p>Description: {{ finch.description }}</p>
            {% if finch.age > 0 %}
            <p>Age: {{ finch.age }}</p>
            {% else %}
            <p>Age: Chick</p>
            {% endif %}
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
